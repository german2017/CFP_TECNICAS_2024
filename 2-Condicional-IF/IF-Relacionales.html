<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <title>CFP N°6</title>
    <!-- <script type="text/javascript" src="jsIF-01.js"></script> -->
</head>
<body>
  <div class="mb-5 bg-dark">  
    <br>
    <center><h5 class="text-white">Operadores  <strong> Relacionales </strong> </h5></center>
    <a class="btn btn-info" onclick="location.href='index.html'" style="margin: 1%;">Menu Ejercicios</a>
  </div>
 
  <div class="container">
   <div class="row justify-content-around">

     <div class="col-s-9 col-md-7 mt-3 bg-danger rounded-2">
        <form class="py-5 mx-5">
          <h1>Prueba Operadores Relacionales</h1>
          <br>
          <div class="row">
            <div class="col">
              <select class="form-control form-control-lg" id="operandoUno">
                <option value="Perro"> Perro </option>
                <option value="Gato"> Gato </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
              </select>
            </div>
            <div class="col">
              <select class="form-control form-control-lg" id="operador">
                <option value="=="> == </option>
                <option value="!="> != </option>
                <option value=">"> > </option>
                <option value="<"> < </option>
                <option value=">="> >= </option>
                <option value="<="> <= </option>
              </select>
            </div>
            <div class="col">
              <select class="form-control form-control-lg" id="operandoDos">
                <option value="Perro"> Perro </option>
                <option value="Gato"> Gato </option>
                <option value="1"> 1 </option>
                <option value="2"> 2 </option>
                <option value="3"> 3 </option>
              </select>
            </div>
          </div>
          <br>
          <input type="text" class="form-control form-control-lg mt-3" placeholder="" id="txtResultado" readonly>
          <br>
          <a class="btn btn-warning" onclick="mostrar()">Probar</a>
        </form>	
     </div>
   </div>
  </div>
   
  <footer class="footer mt-auto py-3 bg-dark text-white">
    <div class="container">
      <center><span>Cetro de Formacion Profesional N° 6 - CIFPA</span></center>
    </div>
  </footer>
</body>

<script>
  function mostrar()
  {
    try {
      operandoUno = document.getElementById("operandoUno").value
      operandoDos = document.getElementById("operandoDos").value
      operador = document.getElementById("operador").value
      console.log("'"+operandoUno+"'"+operador+"'"+operandoDos+"'");
      //alert(eval("'"+operandoUno+"'"+operador+"'"+operandoDos+"'"))
      document.getElementById("txtResultado").value = eval("'"+operandoUno+"'"+operador+"'"+operandoDos+"'")
    } catch (error) {
      alert(error)
    }
  }
</script>
</html>
